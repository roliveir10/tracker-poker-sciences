name: CI EV

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Prepare DB env
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ci?schema=public" >> $GITHUB_ENV
          echo "FILE=$GITHUB_WORKSPACE/src/packages/parsers/betclic/fixtures/sample1.txt" >> $GITHUB_ENV
      - run: npm run ci:ev


